<template name="layout">
    {{> media_upload_modal }}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <nav class="navbar justify-content-between">
                    <h3>{{mf 'trivial_title' 'Trivial'}}</h3>

                    {{#if isInRole 'editor'}}
                        <button id="add-playlist" class="btn btn-outline-success">
                            <i class="fa fa-plus"></i>
                            {{mf 'add_playlist' 'Add Playlist'}}
                        </button>
                    {{/if}}
                </nav>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action active">{{mf 'all' 'All'}}</button>
                    
                    <hr>
                    
                    {{#each samplePlaylists}}
                        <button class="list-group-item list-group-item-action">{{title}}</button>
                    {{/each}}
                </div>
            </div>
            
            <div class="col-lg-9 col-md-12">
                {{> yield}}
            </div>
        </div>
    </div>
</template>
