<template name="media_browser">
    <nav class="navbar justify-content-between">
        <h1>All</h1>

        {{#if isInRole 'editor'}}
            <button id="upload" class="btn btn-outline-success" data-toggle="modal" data-target="#media-upload-modal">
                <i class="fa fa-upload"></i>
                {{mf 'upload' 'Upload'}}
            </button>
        {{/if}}
    </nav>

    <div class="list-group">
        {{#each media}}
            <div class="list-group-item">
                <div class="media">
                    {{> media_item}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
