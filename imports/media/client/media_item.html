<template name="media_item">
    <img class="align-self-center mr-3 media-thumb noselect" src="{{thumbURL}}">

    <div class="media-body noselect">
        <h4><a href="{{pathFor route='media_view' data=linkData}}">
            {{title}}
        </a></h4>
        <p>{{type}} - {{duration}}</p>
    </div>
</template>
